{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    &nbsp;
    &nbsp;
    &nbsp;
    <p>
        新用户?
        <a href="{{ url_for('auth.register') }}">
            点击此处注册
        </a>
    </p>
    <p>
        忘记密码?
        <a href="{{ url_for('auth.password_reset_request') }}">
            点此重置密码
        </a>
    </p>
</div>
<div class="col-md-8">

</div>


{% endblock %}
